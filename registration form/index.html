<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <img width ="300"height="150"src="/adani.png">
    <h1>Student Registration Form</h1>
    <form action="submit">
        <h3>Name: </h3>
        <input type="text" name="fname" id="fname" placeholder="First name"><br><input type="text" name="mname" placeholder="Middle name" id"mname"><br><input type="text" name="lname" id="lname" placeholder="Last name"><br>
        <h3>Student Number: </h3>
        <input type="text" name="phone" id="phone" placeholder="+91 0001112223">
        <h3>Email: </h3>
        <input type="email" name="email" id="email" size="22" placeholder="ex: myname@example.com">
        <h3>Birth Date: </h3>
        <input type="date" name="dob" id="dob">
        <h3>Program: </h3>
        <select name="program" id="program">
            <option value="cse">B. Tech</option>
            <option value="cse">MBA</option>
            <option value="cse">PHD</option>
            <option value="cse">M. Tech</option>
        </select>
        <h3>Address</h3>
        <textarea name="Address" id="Address" cols="30" rows="6"></textarea><br/><br/>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <button "type="submit">Submit</button>
    </form>
    <hr>
    <tfoot>for help contact us on gmail <h2>Email: <a href="mailto:bhavyamehta2006@gmail.com" title="tooltip text">Email Me</a></h2></tfoot>
</body>
</html>
